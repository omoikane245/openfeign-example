<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれな検索画面</title>
    <!-- カスタムCSSファイルを読み込む -->
    <link rel="stylesheet" href="custom-styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- カスタムフォントを読み込む -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Your+Custom+Font">
</head>
<body style="background-image: url('background-image.jpg'); background-size: cover;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="card-title">商品検索</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="keyword">キーワード</label>
                                <input type="text" class="form-control" id="keyword" placeholder="キーワードを入力">
                            </div>
                            <div class="form-group">
                                <label for="category">カテゴリ</label>
                                <select class="form-control" id="category">
                                    <option>すべてのカテゴリ</option>
                                    <option>家電</option>
                                    <option>ファッション</option>
                                    <option>書籍</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">検索</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center text-white">検索結果</h2>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>商品名</th>
                            <th>価格</th>
                            <th>在庫数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>商品1</td>
                            <td>$100</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>商品2</td>
                            <td>$80</td>
                            <td>5</td>
                        </tr>
                        <!-- ここに検索結果を表示するコードを追加 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
