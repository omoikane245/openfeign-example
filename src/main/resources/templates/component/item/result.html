<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OpenFeign-Example</title>
</head>
<body>
<div th:fragment="result">
  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <table class="table table-striped table-bordered dt-responsive nowrap" role="grid" id="item-table">
        <thead class="thead-dark">
        <tr>
          <th>商品画像</th>
          <th>商品名</th>
          <th>価格</th>
          <th>レビュー平均点</th>
          <th>発売日</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${items}" th:object="${item}">
          <td><img th:src="*{thumbnailSrc}" /></td>
          <td><a th:href="*{affiliateUrl}" target="_blank"><p th:text="*{title}"></p></a></td>
          <td th:text="|*{price}円|"></td>
          <td th:text="*{review}"></td>
          <td th:text="*{#temporals.format(releaseDate, 'yyyy年MM月dd日')}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
